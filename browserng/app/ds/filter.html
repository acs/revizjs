<p>This is the DS Filter Overview.</p>
<span>{{datasourceId}}</span>
<span>{{filterId}}</span>
<div class="container-fluid">
  <div class="row">
    <span class="SectionBreadcrumb col-md-12"></span>
  </div>

  <!-- info text -->
  <div class="well">
    <div class="row">
      <div class="col-md-6">
        <p>Some charts and tables for top companies in the project, and a
          summary of the evolution of their participation with links to more
          detailed information per company</p>
      </div>
      <div class="col-md-6">
        <!-- evolution #companies -->
        <div class="MetricsEvol" data-data-source="scr"
          data-metrics="scr_companies" data-legend="false"
          data-title="Active companies per month" data-help="false"
          data-light-style="true" style="height: 80px;"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 FilterItemsNav">
        <div class="FilterItemsNav center-block" data-data-source="scr"
          data-order-by="scr_submitted" data-filter="companies"></div>
      </div>
    </div>

    <!-- bar charts: commits, authors company -->
    <div class="row">
      <!-- commits -->
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="FilterItemsGlobal" data-data-source="scr"
          data-metric="scr_submitted" data-filter="companies"
          data-legend-div="barchart_legend" data-limit="10"
          data-order-by="scr_submitted"
          data-title="Reviews submitted per company"></div>
      </div>
      <!-- end commits -->
      <div class="col-md-2" id="barchart_legend"
        style="text-align: left; font-size: 1.2em; padding-top: 10px; padding-left: 20px;"></div>
      <!-- authors -->
      <div class="col-md-4">
        <div class="FilterItemsGlobal" data-data-source="scr"
          data-metric="scr_merged" data-filter="companies" data-legend="false"
          data-limit="10" data-order-by="scr_submitted"
          data-title="Reviews merged per company"></div>
      </div>
      <!-- end authors -->
      <div class="col-md-1"></div>
    </div>
    <!-- end of bar charts: commits, authors company -->

    <!-- commits per company -->
    <div id="list" class="row">
      <div class="FilterItemsMiniCharts" data-data-source="scr"
        data-metrics="scr_submitted,scr_merged" data-filter="companies"
        data-order-by="scr_submitted"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="FilterItemsNav" data-data-source="scr"
          data-order-by="scr_submitted" data-filter="companies"></div>
      </div>
    </div>
  </div>
</div>
